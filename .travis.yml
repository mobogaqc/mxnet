# disable sudo to use container based build
sudo: false

language: cpp

os:
  - linux
  - osx

env:
  # code analysis
  - TASK=lint
  # test doc build
  - TASK=doc
  # build mxnet.so with CUDA
  - TASK=build
  # run tests/cpp
  - TASK=cpp_test
  # run tests/python
  - TASK=python_test

  # TODO, R test, distributed test, clang, more g++ versions

matrix:
  exclude:
    - os: osx
      env: TASK=lint
    - os: osx
      env: TASK=doc

# dependent apt packages
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - doxygen
      - wget
      - git
      - libcurl4-openssl-dev
      - unzip
      - libatlas-dev
      - libopencv-dev
      - gcc-4.8
      - g++-4.8
      - python-numpy
      - python-nose
      - python3-numpy
      - python3-dev
      - python3-nose


before_install:
  - export TRAVIS=dmlc-core/scripts/travis
  - export PYTHONPATH=${PYTHONPATH}:${PWD}/python
  - source ${TRAVIS}/travis_setup_env.sh

install:
  - echo 0

script:
  - tests/travis/run_test.sh

before_cache:
  - ${TRAVIS}/travis_before_cache.sh

cache:
  directories:
    - ${HOME}/.cache/usr


notifications:
# Emails are sent to the committer's git-configured email address by default,
  email:
    on_success: change
    on_failure: always
  slack: dmlc:NmroCzntCiWOuxUZpii40USd
