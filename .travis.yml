# disable sudo to use container based build
sudo: false
language: cpp

python:
  - "2.7"
  - "nightly"
os:
  - linux
  - osx

env:
  global:
    - CXX=g++-4.8
  matrix:
    - TASK=lint
    - TASK=doc
    - TASK=build
    - TASK=python_test
    - TASK=cpp_test

matrix:
  exclude:
    - os: osx
      env: TASK=lint
    - os: osx
      env: TASK=doc

# dependent apt packages
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - doxygen
      - wget
      - git
      - libcurl4-openssl-dev
      - unzip
      - libatlas-dev
      - libopencv-dev
      - gcc-4.8
      - g++-4.8
      - python-numpy
      - python-nose
      - python3-numpy
      - python3-dev
      - python3-nose


before_install:
  - export NVCC_PREFIX=${HOME}
  - export TRAVIS=dmlc-core/scripts/travis
  - export PYTHONPATH=${PYTHONPATH}:${PWD}/python
  - source ${TRAVIS}/travis_setup_env.sh

install:
  - pip install cpplint pylint graphviz --user `whoami`

script:
  - tests/travis/run_test.sh

before_cache:
  - ${TRAVIS}/travis_before_cache.sh

cache:
  directories:
    - ${HOME}/.cache/usr


notifications:
# Emails are sent to the committer's git-configured email address by default,
  email:
    on_success: change
    on_failure: always
  slack: dmlc:NmroCzntCiWOuxUZpii40USd
